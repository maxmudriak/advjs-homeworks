<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>List of 10</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
</head>
<body>
<div id="root"></div>
<script
        crossorigin
        src="https://unpkg.com/react@16.8.6/umd/react.development.js"
></script>
<script
        crossorigin
        src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"
></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");

  class App extends React.Component {

    state = {
      items: [],
      filter: []
    };

    componentDidMount() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then((result) => this.setState({items: result}))
    }

    update = event => {

      const result = this.state.items;

      const filterRes = result.filter(elem => elem.name.includes(event.target.value));

      console.log(result);
      console.log(filterRes);
      console.log(event.target.value.length);

      if (event.target.value.length > 0) {
        this.setState({filter: filterRes});
      } else {
        this.setState({filter: ['1']});
      }
    };

    render() {
      const {items, filter} = this.state;
      let result = '';

      console.log(this);

      if (filter.length > 0) {
        result = filter;
      } else {
        result = items;
      }

      return (
        <div className="container">

          <input type="text" onChange={this.update}/>

          <ul>
            {result.map(item => (
              <li key={item.id}>
                <div>Name: {item.name}</div>
                <div>Username: {item.username}</div>
                <div>Email: {item.email}</div>
                <hr/>
              </li>
            ))}
          </ul>
        </div>
      );
    }
  }

  ReactDOM.render(<App/>, root);

</script>
</body>
</html>
